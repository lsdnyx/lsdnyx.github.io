<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lxd.Network Login</title>
  <style>
    body {
      background: #0f172a;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .title {
      font-size: 2.2rem;
      margin-bottom: 30px;
      color: #38bdf8;
    }

    .login-box {
      background: #1e293b;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #38bdf8;
      color: #0f172a;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0ea5e9;
    }

    .error {
      color: #f87171;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="title">ðŸ”±Lxd.NetworkðŸ”±</div>

  <div class="login-box">
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p class="error" id="errorMsg">Invalid credentials. Try again.</p>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');

      // Set your desired username and password
      if (username === 'admin' && password === '1234') {
        window.location.href = 'main.html';
      } else {
        errorMsg.style.display = 'block';
      }
    });
  </script>

</body>
</html>
