<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lxd.Network Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1;
    }

    .title {
      font-size: 2.2rem;
      margin-bottom: 30px;
      color: #38bdf8;
      z-index: 1;
    }

    .login-box {
      background: rgba(30, 41, 59, 0.85);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
      z-index: 1;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #38bdf8;
      color: #0f172a;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0ea5e9;
    }

    .error {
      color: #f87171;
      margin-top: 10px;
      display: none;
    }

    .credentials {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
      font-size: 0.95rem;
      display: none;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="title">ðŸ”±Lxd.NetworkðŸ”±</div>

  <div class="login-box">
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p class="error" id="errorMsg">Invalid credentials. Try again.</p>
      <div class="credentials" id="showCreds">
        <strong>Registered Users:</strong><br>
        1. Ram - qwerty<br>
        2. Roy - 0031@<br>
        3. Anurag - 3126@<br>
        4. Abhiansh - 3214@<br>
        5. Guest - 32146#<br>
        Special Login: 000@ (see credentials)
      </div>
    </form>
  </div>

  <!-- Login Sound -->
  <audio id="loginSound" src="https://cdn.pixabay.com/audio/2023/03/29/audio_a3f4c14425.mp3" preload="auto"></audio>

  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');
    const credsBox = document.getElementById('showCreds');
    const loginSound = document.getElementById('loginSound');

    const users = {
      Ram: 'qwerty',
      Roy: '0031@',
      Anurag: '3126@',
      Abhiansh: '3214@',
      Guest: '32146#'
    };

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();

      if (users[user] === pass) {
        loginSound.play();
        setTimeout(() => {
          window.location.href = 'main.html';
        }, 500); // allow sound to play
      } else if (pass === '000@') {
        credsBox.style.display = 'block';
        errorMsg.style.display = 'none';
      } else {
        errorMsg.style.display = 'block';
        credsBox.style.display = 'none';
      }
    });

    // Random background from Unsplash
    const backgrounds = [
      'https://source.unsplash.com/1600x900/?cyber,network',
      'https://source.unsplash.com/1600x900/?hacker,tech',
      'https://source.unsplash.com/1600x900/?galaxy,stars',
      'https://source.unsplash.com/1600x900/?dark,code',
      'https://source.unsplash.com/1600x900/?abstract,neon'
    ];

    document.body.style.backgroundImage = `url('${backgrounds[Math.floor(Math.random() * backgrounds.length)]}')`;
  </script>

</body>
</html>
