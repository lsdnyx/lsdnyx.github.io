<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ”°Lsd.NetworkðŸ”° Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1506765515384-028b60a970df?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-box {
      width: 100%;
      max-width: 360px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      color: #fff;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 16px;
    }

    .login-box input::placeholder {
      color: #ddd;
    }

    .login-box button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .login-box button:hover {
      transform: scale(1.02);
    }

    .error {
      color: #ffaaaa;
      text-align: center;
      margin-top: 10px;
    }

    .success {
      color: #aaffaa;
      text-align: center;
      margin-top: 10px;
    }

    .note {
      text-align: center;
      font-size: 12px;
      margin-top: 10px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>ðŸ”°Lsd.NetworkðŸ”° Portal</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <div id="message"></div>
    <div class="note">Use provided ID and Password</div>
  </div>

  <script>
    const users = {
      "Ram": "qwerty",
      "Roy": "0031@",
      "Anurag": "3126@",
      "Abhiansh": "3214@",
      "Guest": "32146#"
    };

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const message = document.getElementById("message");

      if (users[username] && users[username] === password) {
        window.location.href = "main.html";
      } else if (username.toLowerCase() === "registered" && password === "0000a") {
        let details = "<h3>Registered Logins:</h3><ul>";
        for (let user in users) {
          details += `<li>${user} : ${users[user]}</li>`;
        }
        details += "</ul>";
        message.innerHTML = `<div class='success'>Access Granted<br>${details}</div>`;
      } else {
        message.innerHTML = "<div class='error'>Incorrect username or password</div>";
      }
    }
  </script>
</body>
</html>
