<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LSG | YX Network Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      padding: 20px;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px 25px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      color: #fff;
    }

    .login-container h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .login-container p {
      font-size: 14px;
      text-align: center;
      margin-bottom: 25px;
      opacity: 0.85;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 16px;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.3);
    }

    input::placeholder {
      color: #eee;
    }

    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 4px 10px rgba(255, 75, 43, 0.3);
    }

    button:hover {
      transform: scale(1.02);
      opacity: 0.95;
    }

    .purchase-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .purchase-link a {
      color: #ffcc70;
      text-decoration: none;
      font-weight: 500;
    }

    .purchase-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>LSG & YX Network</h1>
    <p>Enter your ID and Password to login into the portal</p>
    <form onsubmit="checkLogin(event)">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="purchase-link">
      Don't have an ID? <a href="https://xyz.com" target="_blank">Purchase here</a>
    </div>
  </div>

  <script>
    function checkLogin(event) {
      event.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === "Ram" && password === "qwerty") {
        window.location.href = "main.html";
      } else {
        alert("Incorrect username or password.");
      }
    }
  </script>
</body>
</html>
