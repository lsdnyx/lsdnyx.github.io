<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lxd.Network Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -2;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(12px);
      box-shadow: 0 5px 20px rgba(0,0,0,0.4);
      width: 90%;
      max-width: 400px;
      color: #fff;
    }

    .title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 25px;
      color: #38bdf8;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background-color: rgba(255,255,255,0.2);
      color: white;
    }

    input::placeholder {
      color: #ddd;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #38bdf8;
      color: #0f172a;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0ea5e9;
    }

    .error {
      color: #f87171;
      margin-top: 10px;
      display: none;
    }

    .credentials {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
      font-size: 0.95rem;
      display: none;
      white-space: pre-wrap;
    }

    @media (max-width: 480px) {
      .title {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="container">
    <div class="title">ðŸ”±Lxd.NetworkðŸ”±</div>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p class="error" id="errorMsg">Invalid credentials. Try again.</p>
      <div class="credentials" id="showCreds">
        <strong>Registered Users:</strong><br>
        1. Ram - qwerty<br>
        2. Roy - 0031@<br>
        3. Anurag - 3126@<br>
        4. Abhiansh - 3214@<br>
        5. Guest - 32146#<br>
        Secret Login: 000@ (to show all)
      </div>
    </form>
  </div>

  <audio id="loginSound" src="https://cdn.pixabay.com/audio/2023/03/29/audio_a3f4c14425.mp3" preload="auto"></audio>

  <script>
    // Users
    const users = {
      Ram: 'qwerty',
      Roy: '0031@',
      Anurag: '3126@',
      Abhiansh: '3214@',
      Guest: '32146#'
    };

    // Elements
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');
    const credsBox = document.getElementById('showCreds');
    const loginSound = document.getElementById('loginSound');

    // Handle form submit
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();

      if (users[user] === pass) {
        loginSound.play();
        setTimeout(() => {
          window.location.href = 'main.html';
        }, 500);
      } else if (pass === '000@') {
        credsBox.style.display = 'block';
        errorMsg.style.display = 'none';
      } else {
        errorMsg.style.display = 'block';
        credsBox.style.display = 'none';
      }
    });

    // Background image logic
    const backgrounds = [
      'https://source.unsplash.com/1600x900/?cyber,network',
      'https://source.unsplash.com/1600x900/?hacker,tech',
      'https://source.unsplash.com/1600x900/?galaxy,stars',
      'https://source.unsplash.com/1600x900/?dark,code',
      'https://source.unsplash.com/1600x900/?abstract,neon'
    ];

    const selectedBg = backgrounds[Math.floor(Math.random() * backgrounds.length)];
    document.body.style.setProperty('--bg-image', `url('${selectedBg}')`);
    document.body.style.backgroundImage = `url('${selectedBg}')`;
    document.body.style.backgroundSize = 'cover';
    document.body.style.backgroundPosition = 'center';
    document.body.style.backgroundRepeat = 'no-repeat';

    // Set it to body::before
    document.body.style.setProperty('--bg', `url('${selectedBg}')`);
    document.body.style.setProperty('--overlay-opacity', '0.6');
    document.querySelector('body::before');
    document.body.style.backgroundImage = `url('${selectedBg}')`;
  </script>
</body>
</html>
